{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
<div class="col-sm-6 col-sm-offset-3"> 
	<h1>{{ title }}</h1>
	{% if confirmation %}
		<p>{{ confirmation }}</p>
	{% endif %}
	{% if form %}
		<form method='POST' action=''>
 		{% csrf_token %}
 		{{ form|crispy }}
 		<input type="Submit" value='submit' class='btn btn-danger' />
		</form>
	{% endif %}
</div>
</div>

{% endblock %}

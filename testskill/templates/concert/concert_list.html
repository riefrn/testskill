{% extends "common/base.html" %}

{% block title %}
 Concert Detail
{% endblock %}

{% block content %}

	
	<div class="jumbotron">
        <div class="text-center">
        	<h2>Didi Kempot Konser At {{ concert_list.city }}</h2>
        </div>
        <div class="row">
	        <div class="col-sm-4">
	        	<div class="thumbnail">
	            	<img src="{{ MEDIA_URL }}/media/{{ concert_list.image }}" alt="{{ concert_list.name }}">
	            	<div class="caption">
	              		<h3><a href=#>{{ concert_list.name }}</a></h3>
	              		 <p>{{concert_list.address}}</p>
            			  <p>{{concert_list.date}} | {{concert_list.time}} </p>
	              		<p> <a class="btn btn-primary" href="{%url 'reserve_seat' concert_list.id %}" role="button">Book Now</a></p>
	           		 </div>
	          	</div>
	        </div>
	    </div>
	</div>


{% endblock %}

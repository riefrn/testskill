{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/bootstrap.css" %}">

    <title>
      {% block title %}

      {%  endblock title %}
    </title>
  </head>
  <body>
      {%include 'navbar.html'%}
      <div class="container theme-showcase" role="main">
    {% block jumbotron %}
    {% endblock %}
    
    {% block content %}
    {% endblock %}

    {% block styletags %}
    {% endblock %}
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static "vendor/jquery/jquery.js" %}" type="text/javascript"></script>
    <script src="{% static "vendor/popper/popper.js" %}" type="text/javascript"></script>
    <script src="{% static "vendor/bootstrap/bootstrap.js" %}" type="text/javascript"></script>
     {% block script %}

    {% endblock %}
    <script>
    $(document).ready(function(){
        {% block jquery %}
        {% endblock %}
    });
    </script>
  </body>
</html>
